<div class="card-header">
  <span class="bar">
    <h3>Settings</h3>
    <mat-icon class="icon">account_circle</mat-icon>
  </span>
</div>
<div class="card-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="bar">
      <generic-button name="Submit" (clicked)="onSubmit()"></generic-button>
      <!--generic-button name="Clear" (clicked)="onReset()"></generic-button-->
      <generic-button name="Cancel" (clicked)="onCancel()"></generic-button>
    </div>
  </form>
</div>
